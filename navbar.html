<!DOCTYPE html>
<html>
<head>
	<title>Navbar</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <style>
    .navbar
    {
      background:#000000a6;
    }
    .header{
        min-height: 100vh;
        margin-top: auto; 
    }
    .navbar-nav li a
    {
      color:#fff !important;
      font-weight: 600;
      font-size: 20px;
    }
    .navbar-nav li 
    {
      padding: 0 10px;
    }
  </style>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-light fixed-top">
  <div class="container-fluid">
    <a href="" class="navbar-brand">
      <img src="https://www.firstfiddle.in/assets/images/ff-logo-02.png" style="width: 60px;">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#pn">

      <span class="navbar-toggler-icon"></span>
     <!-- <i class="fa fa-bars"></i> -->

    </button> 
   <div class="collapse navbar-collapse" id="pn">
  <ul class="navbar-nav ms-auto">
    <li class="nav-item"><a class="nav-link" href="">Home</a></li>
    <li><a class="nav-link" href="">Home</a></li>
    <li><a class="nav-link" href="">Home</a></li>
    <li><a class="nav-link" href="">Home</a></li>
    <li><a class="nav-link" href="">Home</a></li>
    <li><a class="nav-link" href="">Home</a></li>
     <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item " href="#">Action</a></li>
            <li><a class="dropdown-item " href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
      </li>
      <!-- modal button -->
      <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#aa">Login</button>

  </ul>

  </div><!--container-fluid end--->
</nav>
<!-- navbar ends -->
<!-- banner starts -->
<header class="header" style="background: url(https://www.firstfiddle.in/assets/images/about-new.jpg)center/cover no-repeat fixed;" >
</header>
<!-- banner ends -->

<!-- Button trigger modal starts -->
  <div class="modal fade" id="aa">
    <div class="modal-dialog modal-lg" ><!--modal-lg,sm,xl-->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login Form</h5>

           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div><!---modal header end--->
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label>Username</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control">
            </div>
            <button class="btn btn-info">Login</button>
          </form><!--form end-->
        </div><!-- modal body--->
    </div><!---model dialog--- end=--->
  </div><!---modal end---> 


<!-- JavaScript Bundle with Popper -->

</body>
</html>
