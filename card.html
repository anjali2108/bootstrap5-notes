<!DOCTYPE html>
<html>
<head>
	<title>Cards</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link href="css/bootstrap.css" rel="stylesheet" >
</head>
<body>
	<!-- container starts -->
	<div class="container">
		<!-- row starts -->
		<div class="row">
			<div class="col-md-4 mb-3">
				<!-- card starts -->
				<div class="card shadow-lg">
					<img src="image/proj9.jpg" height="250px">
					<!-- card body starts -->
					<div class="card-body">
						<p>Browser default checkboxes and radios are replaced with the help of .form-check, a series of classes for both input types that improves the layout and behavior of their HTML elements, that provide greater customization and cross browser consistency.</p>
						<button type="button" class="btn btn-danger">Read More...</button>
					</div>
					<!-- card body ends -->
				</div>
				<!-- card ends -->
			</div>
			<div class="col-md-4">
				<!-- card starts -->
				<div class="card shadow-lg">
					<!-- card body starts -->
					<div class="card-body">
						<h1 class="text-center">Registration Form</h1>
						<!-- form starts -->
						<form>
							<div class="mb-3">
								<label>Name</label>
								<input type="text" class="form-control">
							</div>
							<div class="mb-3">
								<label>Email</label>
								<input type="email" class="form-control">
							</div>
							<div class="mb-3">
								<label>Password</label>
								<input type="password" class="form-control">
							</div>
							<div class="mb-3">
								<label>College</label>
								<select class="form-select">
									<option>MITS</option>
									<option>ITM</option>
								</select>
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
							<br/>
							<br/>
						</form>
						<!-- form ends -->
					</div>
					<!-- card body ends -->
				</div>
				<!-- card ends -->
			</div>
			<div class="col-md-4"></div>
		</div>
		<!-- rows ends -->
	</div>
	<!-- container ends -->

</body>
</html>
