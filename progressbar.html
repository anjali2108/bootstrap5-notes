<!DOCTYPE html>
<html>
<head>
	<title>Progressbar</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="container">
		<h2 class="text-center text-white bg-dark">Animated Progress Bar</h2>
		<br>


	<div class="progress" style="height: 40px;">
      
		<div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%; height: 40px">60%</div>

  	</div>



    <br>
    <div class="progress">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 30%;">30%

		</div>
	</div>	

   
    <br>
    <div class="progress">

		<div class="progress-bar progress-bar-striped progress-bar-animated  bg-success" style="width: 80%;">80%

		</div>

    </div>



<br>

	<div class="progress">
	  <div class="progress-bar bg-success" style="width:40%">
	    Free Space
	  </div>
	  <div class="progress-bar bg-warning" style="width:10%">
	    Warning
	  </div>
	  <div class="progress-bar bg-danger" style="width:20%">
	    Danger
	  </div>
	</div>


</div>

</body>
</html>
