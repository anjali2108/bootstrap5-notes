<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container my-5">
		<div class="row"> 
			<div class="col-md-6">
				<table class="table table-bordered text-center">
					<thead class="text-info bg-dark">
						<tr>
							<th colspan="5">Table</th>
						</tr>
						<tr>
							<th>Name</th>
							<th>Roll No.</th>
							<th>College</th>
							<th>Address</th>
							<th>City</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Ram</td>
							<td>309390</td>
							<td>itm</td>
							<td>gwalior</td>
							<td>dhdhd</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-6">
				<h1 class="text-center text-warning">Table using bootstrap</h1>
				<table class="table table-bordered">
					<thead>
						<tr class="bg-dark">
							<th class="text-center text-white" colspan="6">Time Table</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td rowspan="8" style="padding-top: 130px" class="text-center">Hours</td>
						</tr>
						<tr class="table-primary">
							<th>Mon</th>
							<th>Tue</th>
							<th>wed</th>
							<th>thur</th>
							<th>Fri</th>
							
						</tr>
						<tr>
							<td>Math</td>
							<td>Science</td>
							<td>English</td>
							<td>Hindi</td>
							<td>Arts</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
